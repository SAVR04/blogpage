<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to VoxMedium</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background-color: #ffffff;
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 20px; /* Smaller padding for a compact navbar */
        }

        .navbar-logo {
            font-size: 1.6rem; /* Slightly smaller logo text */
            font-weight: 700;
            color: #333;
        }

        .navbar .nav-item .nav-link {
            color: #555;
            font-size: 1rem;
            padding: 0 15px; /* Even spacing for nav links */
        }

        .navbar .nav-item .nav-link:hover {
            color: #000;
            text-decoration: underline;
        }

        .navbar-collapse {
            display: flex;
            justify-content: flex-end; /* Align the nav items to the right */
            align-items: center;
            width: 100%;
        }

        .btn-custom {
            background-color: #495057;
            color: white;
            padding: 8px 20px;
            font-size: 1rem; /* Smaller button */
            border-radius: 25px;
            text-decoration: none;
        }

        .btn-custom:hover {
            background-color: #343a40;
        }

        /* Hero Section - Full-width and spans below navbar */
        .hero-section {
            background-color: #ffffff;
            text-align: left;
            padding: 120px 20px; /* Larger padding to fill the screen */
            min-height: 100vh; /* Full screen height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%; /* Full width */
            top: 60px; /* Move it below the navbar */
        }

        .hero-title {
            font-family: 'Avenir Next', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 3rem; /* Larger title */
            font-weight: 700;
            color: #333;
            position: absolute;
            top: 10%; /* Move a bit up */
            left: 10%; /* Align to the left */
            margin-bottom: 20px;
            max-width: 600px; /* Limit title width */
        }

        .hero-text {
            
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 40px; /* Added more space between the text and button */
            position: absolute;
            top: 20%; /* Slightly below the title */
            left: 10%;
            max-width: 600px;
        }

        .hero-image {
            width: 520px; /* Image width */
            position: absolute;
            right: 5%; /* Align image to the right */
            bottom: 10%; /* Adjust from the bottom */
            max-width: 100%; /* Make sure it scales down if necessary */
        }

        /* Adjust the "Get Started" button to be much further down */
        .get-started-btn {
            position: absolute;
            left: 10%;
            top: 60%; /* Moved way down */
            padding: 8px 20px;
            font-size: 1rem;
            border-radius: 25px;
        }

        /* Add spacing between the buttons in the navbar */
        .nav-link {
            margin-right: 30px; /* More space between the buttons */
        }

    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-logo" href="#">VoxMedium</a>
        <div class="collapse navbar-collapse">
            <div class="d-flex justify-content-between w-100">
                <!-- Buttons to the right, equally spaced -->
                <div class="ms-auto">
                    <a href="{{url_for('contact')}}" class="nav-link d-inline-block">Contact</a>
                    <a href="{{url_for('login')}}" class="nav-link d-inline-block">Write</a>
                    <a href="{{url_for('login')}}" class="btn btn-custom">Get Started</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero-section">
    <h1 class="hero-title">Welcome to VoxMedium</h1>
    <p class="hero-text">A place to share your thoughts, ideas, and stories. Whether you're a writer, creator, or thinker, your voice deserves to be heard. Start your journey today!</p>
    
    <!-- Image in the right corner -->
    <img src="{{ url_for('static', filename='blogintropic.png') }}" alt="Intro Image" class="hero-image">


    <!-- Get Started Button -->
    <a href="{{url_for('login')}}" class="btn btn-custom get-started-btn">Get Started</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
