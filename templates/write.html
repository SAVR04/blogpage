<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOXMEDIUM</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-light shadow-sm py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 m-0">VoxMedium</h1>
            <nav>
                <a href="{{url_for('home')}}" class="btn btn-outline-dark me-2">Home</a>
                <a href="{{url_for('write')}}" class="btn btn-outline-dark me-2">Write</a>
                <a href="{{url_for('contact')}}" class="btn btn-outline-dark">Contact</a>
            </nav>
        </div>
    </header>
    
    <main class="container my-4 flex-grow-1">
        <section id="write" class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title">Write a New Article</h2>
                        
                        <form action="/write" method="POST">
                            <div class="mb-3">
                                <label for="title" class="form-label">Article Title</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Content</label>
                                <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Publish</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="m-0">&copy; 2025 Medium Clone</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
